<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const root = document.getElementById("root");

      const h1Component = () => {
        return `<h1>유으뜸</h1>`;
      };

      const app = () => {
        return `${h1Component()}`;
      };

      const render = () => {
        root.innerHTML = app();
      };
      render();

      // console.log(app());
    </script>
  </body>
</html>
