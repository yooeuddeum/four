<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const root = document.getElementById("root");

      const h1Component = (textnode) => {
        return `<h1>${textnode}</h1>`;
      };

      const app = () => {
        return `
        ${h1Component("유")}
        ${h1Component("으")}
        ${h1Component("뜸")}
        `;
      };
      console.log(app());

      const render = () => {
        root.innerHTML = app();
      };
      render();

      // console.log(app());
    </script>
  </body>
</html>
