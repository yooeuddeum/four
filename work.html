<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const root = document.getElementById("root");

      const tagComponent = (tagname,textnode) => {
        return `<${tagname}>${textnode}</${tagname}>`;
      };

      const app = () => {
        return `
        ${tagComponent("h1","유")}
        ${tagComponent("h2","으")}
        ${tagComponent("h3","뜸")}
        `;
      };
      console.log(app());

      const render = () => {
        root.innerHTML = app();
      };
      render();

      // console.log(app());
    </script>
  </body>
</html>
